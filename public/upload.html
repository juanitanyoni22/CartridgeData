<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <section class="form-group">
      <div class="input-grp input-group">
        <input
          type="text"
          placeholder="Cartridge Name"
          name="cname"
          id="cname"
        />
      </div>
      <div class="input-grp input-group">
        <input type="text" placeholder="code" name="code" id="code" />
      </div>
      <div class="input-grp input-group">
        <input
          type="text"
          placeholder="compatiblePrinters"
          name="compatiblePrinters"
          id="compatiblePrinters"
        />
      </div>
      <div class="input-grp input-group">
        <input type="number" placeholder="price" name="price" id="price" />
      </div>
      <div class="input-grp input-group">
        <input
          type="number"
          id="pageYield"
          name="pageYield"
          placeholder="pageYield"
        />
      </div>
    </section>
  </body>
</html>
